<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-6 d-md-block d-sm-none image"></div>
    <div class="col-md-6 d-flex justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center display-4">Cadastrar</h1>
        <form>
          <div class="form-group">
            <label for="">Nome:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Usuario:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Link da Foto:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Senha:</label>
            <input type="" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Confirmar senha:</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Tipo de usuário:</label>
            <select name="" id="" class="form-control">
              <option value="">Selecione uma opção</option>
              <option value="">Administrador</option>
              <option value="">Padrão</option>
            </select>
          </div>
          <div class="form-group d-flex justify-content-around">
            <button class="btn btn-outline-success">Cadastrar</button>
            <button class="btn btn-outline-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

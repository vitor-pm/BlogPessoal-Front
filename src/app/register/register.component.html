<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-6 d-md-block d-sm-none image"></div>
    <div class="col-md-6 d-flex justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center display-4">Cadastrar</h1>
        <form>
          <div class="form-group">
            <label for="">Nome:</label>
            <input [(ngModel)]='user.name' type="text" name="name" class="form-control ">
          </div>
          <div class="form-group">
            <label for="">Usuario:</label>
            <input [(ngModel)]='user.username' type="text" name="username" class="form-control high">
            <label id="txtnome"></label>
          </div>
          <div class="form-group">
            <label for="">Link da Foto:</label>
            <input [(ngModel)]='user.picture' type="text" name="picture" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Senha:</label>
            <input (input)="confirmPassword($event)" type="password" name="pass" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Confirmar senha:</label>
            <input [(ngModel)]='user.password' type="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Tipo de usuário:</label>
            <select name="role" id="" class="form-control" (change)="typeUser($event)">
              <option value="">Selecione uma opção</option>
              <option value="admin">Administrador</option>
              <option value="stardard">Padrão</option>
            </select>
          </div>
          <div class="form-group d-flex justify-content-around">
            <button class="btn btn-outline-success" (click)='register()'>Cadastrar</button>
            <button class="btn btn-outline-danger" routerLink="/login">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

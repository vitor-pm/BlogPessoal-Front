<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card text-center">
        <h5 class="card-title mb-0">{{ post.title }}</h5>
        <small class="text-muted">Tema: {{ post.theme.description }}</small>
        <p class="card-text mt-3">{{ post.text }}</p>
        <p class="card-text"><small class="text-muted">{{ post.date | date: 'dd/MM/yyyy' }} às
            {{ post.date | date: 'HH:mm' }}</small></p>
      </div>
    </div>
  </div>

  <div class="row mt-5 justify-content-center">
    <button class="btn btn-outline-danger mr-4" routerLink="/home">Não</button>
    <button class="btn btn-outline-success" (click)="delete()">Sim</button>
  </div>

</div>

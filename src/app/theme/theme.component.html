<div class="container-fluid bg-secondary">
  <div class="container">
    <div class="row bg-secondary">
      <div class="col-md-12 text-white">
        <a routerLink="/home" class="text-white text-left">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
        </a>
        <h1 class="display-2 text-center">Temas</h1>
        <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

        <div class="row d-flex justify-content-center mt-4 mb-4">
          <div class="col-md-3">
            <div class="form-group">
              <input [(ngModel)]="theme.description" type="text" class="form-control" id="description"
                placeholder="Digite a descrição do tema ">
            </div>
            <div class="d-flex justify-content-center">
              <button (click)="registerTheme()" class="btn btn-light">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Todos os temas:</h2>
      </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-right">Modificar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of themeList">
              <th>{{item.id}}</th>
              <td>{{item.description}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-outline-info mr-3" [routerLink]="['/theme-edit',item.id]">Editar</button>
                <button class="btn btn-outline-danger" [routerLink]="['/theme-delete',item.id]">Apagar</button>
              </td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
